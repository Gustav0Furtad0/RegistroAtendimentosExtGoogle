<!DOCTYPE html>
<html lang="pt-br" style=" --principal: #1f1f1f; --secondary: #303030; --textprimary: #ffffff; --textsecondary: #e6e6e6;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRANET - TI Atendimentos</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,200" />
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
    <div id="header">

    </div> 

    <div id="main">

    </div>

    <div id="sidemenu">

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="./js/atendimentos.js"></script>
    <script src="./js/relatorios.js"></script>
    <script src="./js/acessibilidade.js"></script>
    <script>
        $(window).on("load", () => { 
            $("#header").load("./html/header.html");
            $("#sidemenu").load("./html/sidemenu.html");
            carregapag();
        });

        function carregapag (link = 'atendimentos') {
            $("#main").load(`./html/${link}.html`, () => {
                if (link == 'atendimentos') {
                    carregaAtendimentos();
                } else if (link == 'relatorios') {
                    carregaRelatorios();
                };
            });
        };


    </script>   
</body>
</html>
